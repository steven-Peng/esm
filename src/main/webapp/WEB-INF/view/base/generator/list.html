@layout("../../system/layout.html", {title: "代码生成器"}){
<div class="row">
    <div class="col-md-4 form-inline pull-left">
        <div class="form-group">
            <input v-model="keyword" \@keyup.enter="load" class="form-control" placeholder="请输入查询关键字"
                   style="width: 220px;"/>
        </div>
        <div class="form-group">
            <a class="btn btn-primary" \@click="load"><i class="fa fa-search"></i>&nbsp;查询</a>
        </div>
    </div>
    <div class="col-md-8">
        <div class="btn-toolbar pull-right">
            <div class="btn-group">
                <a class="btn btn-default" onclick="reload();"><i class="fa fa-refresh"></i>&nbsp;刷新</a>
                <a class="btn btn-default" \@click="generate(true)"><i class="fa fa-plus"></i>&nbsp;生成代码</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <table id="dataGrid"></table>
</div>
<script src="${ctxPath}/static/js/base/generator/list.js"></script>
@}
