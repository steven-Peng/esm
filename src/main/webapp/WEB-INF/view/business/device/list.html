@layout("../../system/layout.html", {title: "设备表"}){
<div class="row">
    <div class="col-md-4 form-inline pull-left">
        <div class="form-group">
            <input v-model="keyword" \@keyup.enter="load" type="text" class="form-control" placeholder="请输入查询关键字" style="width: 220px;" />
        </div>
        <div class="form-group">
            <a class="btn btn-primary" \@click="load"><i class="fa fa-search"></i>&nbsp;查询</a>
        </div>
    </div>
    <div class="col-md-8">
        <div class="btn-toolbar pull-right">
            <div class="btn-group">
                <a v-if="hasPermission('business:device:list')" class="btn btn-default" onclick="reload();"><i class="fa fa-refresh"></i>&nbsp;刷新</a>
                <a v-if="hasPermission('business:device:save')" class="btn btn-default" \@click="save"><i class="fa fa-plus"></i>&nbsp;新增</a>
                <a v-if="hasPermission('business:device:remove')" class="btn btn-default" \@click="remove(true)"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <table id="dataGrid"></table>
</div>
<script src="${ctxPath}/static/js/business/device/list.js"></script>
@}
